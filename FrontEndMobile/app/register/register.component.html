<ActionBar title="Créer un Compte" class="action-bar">
    <NavigationButton text="Retour" ios.position="left"></NavigationButton>
</ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <StackLayout class="input-field">
                    <Label text="Nom" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="user.firstname"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Prénom" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="user.lastname"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="user.email"></TextField>
                 <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Mot de passe" class="label font-weight-bold m-b-5"></Label>
                    <TextField secure="true" class="input" [(ngModel)]="user.password"></TextField>
                <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <Button  text="Suivant" (tap)="goSuivant()"></Button>
                <Label (tap)="goBack()" text="Vous possédez un compte? Se conntecter ici." class="text-center footnote"></Label>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
